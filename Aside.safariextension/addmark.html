<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" charset="utf-8" src="addmark.js"></script>
	<link rel='stylesheet' type='text/css' href='addmark.css'>
</head>
<body id="addmark" onload="initialize()">
	<h1>Add Bookmark</h1>
	<form>
		<table id="formtable">
			<col id="labels"><col id="fields">
			<tr><th><label>URL:</label></th><td><input id="url" type="text"></td></tr>
			<tr><th><label>Title:</label></th><td><input id="title" type="text"></td></tr>
			<tr><th><label>Description:</label></th><td><textarea id="blurb"></textarea></td></tr>
			<tr><th><label>Tags:</label></th><td><input id="tags" type="text"></td></tr>
		</table>
	</form>
</body>
</html>
