<!DOCTYPE html>
<html>
<head>
	<link rel='stylesheet' type='text/css' href='icomoon.css'>
	<link rel='stylesheet' type='text/css' href='list.css'>
	<script type="text/javascript" charset="utf-8" src="underscore-min.js"></script>
	<script type="text/javascript" charset="utf-8" src="list.js"></script>
	<script type="text/template" id="li_tmpl">
		<div class="bookmark-top">
			<span class="age">{{age}}</span>
			<span class="name-tags">
				<img class="favicon">
				<span class="title">{{title}}</span>
				<span class="tags">{{tags}}</span>
			</span>
		</div>
		<div class="bookmark-bottom">
			<span class="ia_wrapper">
				<span class="ia_delete icon" title="Delete this bookmark"></span>
			</span> 
			<span class="blurb">{{blurb}}</span>
			<span class="url">{{url}}</span>
		</div>
	</script>
</head>
<body class="list">
	<div id="outerdiv" style="visibility: visible;">
	   <div id="innerdiv">
		<div id="upperdiv">
			<input id="inputfield" class="textinput" type="text" value="" placeholder="Search bookmarks">
			<span id="clearinput" style="display:none"></span>
			<span id="messagespan"></span>
			<span id="buttonspan">
				<button id="addbutton" class="button"><i class="icon-plus"></i></button>
				<button id="reloadbutton" class="button"><i class="icon-refresh"></i></button>
				<button id="settingsbutton" class="button"><i class="icon-cog"></i></button>
			</span>
		</div>
		<div id="lowerdiv">
			<ul id="bmlist"></ul>
		</div>
	   </div>
	</div>
</body>
</html>
